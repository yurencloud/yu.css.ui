<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yu.css.ui</title>
    <link rel="stylesheet" href="../../dist/main.css">
</head>
<body>
<div class="web-container">
    <h4 class="web-title">选项</h4>
    <ul class="yu-option">
        <li>猫</li>
        <li>猫</li>
        <li>猫</li>
        <li>猫</li>
    </ul>

    <h4 class="web-title">禁用</h4>
    <ul class="yu-option">
        <li>猫</li>
        <li class="disabled">猫</li>
        <li>猫</li>
        <li>猫</li>
    </ul>

    <h4 class="web-title">隐藏</h4>
    <ul class="yu-option">
        <li>猫</li>
        <li class="hide">猫</li>
        <li>猫</li>
        <li>猫</li>
    </ul>

    <h4 class="web-title">激活</h4>
    <ul class="yu-option">
        <li>猫</li>
        <li class="active">猫</li>
        <li>猫</li>
        <li>猫</li>
    </ul>

    <h4 class="web-title">限高 overflow</h4>
    <ul class="yu-option overflow">
        <li>猫</li>
        <li class="active">猫</li>
        <li>猫</li>
        <li>猫</li>
        <li>猫</li>
        <li>猫</li>
        <li>猫</li>
        <li>猫</li>
        <li>猫</li>
        <li>猫</li>
    </ul>
</div>
</body>
</html>
