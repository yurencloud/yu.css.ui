<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yu.css.ui</title>
    <link rel="stylesheet" href="../../dist/main.css">
</head>
<body>
<div class="web-container">
    <h4 class="web-title">滑块</h4>
    <div class="yu-slider">
        <div class="bottom-bar" style="width: 500px">
            <div class="top-bar" style="width: 0">
                <span class="point" style="left: 0"></span>
                <span style="left: 0" class="circle">
                    <span class="tooltip">
                      <span>50</span>
                      <span class="tooltip-angle"></span>
                    </span>
                </span>
            </div>
        </div>
        <input type="text" style="display: none;">
    </div>
    <div class="yu-slider">
        <div class="bottom-bar" style="width: 500px">
            <div class="top-bar" style="width: 50%">
                <span class="point" style="left: 50%"></span>
                <span style="left: 50%" class="circle">
                    <span class="tooltip">
                      <span>50</span>
                      <span class="tooltip-angle"></span>
                    </span>
                </span>
            </div>
        </div>
        <input type="text" style="display: none;">
    </div>
    <div class="yu-slider">
        <div class="bottom-bar" style="width: 500px">
            <div class="top-bar" style="width: 100%">
                <span class="point" style="left: 100%"></span>
                <span style="left: 100%" class="circle">
                    <!--<span class="tooltip">-->
                      <!--<span>50</span>-->
                      <!--<span class="tooltip-angle"></span>-->
                    <!--</span>-->
                </span>
            </div>
        </div>
        <input type="text" style="display: none;">
    </div>
</div>
</body>
<script>
</script>
</html>
